<!DOCTYPE html>
<html>

<head>
    <title>Blockly Programming Core</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script type='text/javascript' src='./index.js'></script>
</head>

<body>
    <flex class="content_wrapper" style="height: 100%;">
        <div class="divTableCell">
            <button id="blocklyButton1">Convert Code</button>
        </div>
        <div class="divTableCell">
            <button id="blocklyButton2">Convert Lang</button>
        </div>
        <flex class="wrapper_up" style="flex: 1;">
            <flex-item style="flex: 1;">
                <div id="content_area" style="height: 100%; width: 100%"></div>
                <div id="content_blocks" style="position: absolute"></div>
            </flex-item>
            <flex-resizer></flex-resizer>
            <flex-item style="flex-basis: 41px; background-color: aqua;">
                <div id="content_code" style="flex: 1;"></div>
            </flex-item>
        </flex>
        <flex-resizer></flex-resizer>
        <flex class="wrapper_up" style="flex-basis: 10px;">
            <flex-item style="flex: 1; background: pink;">Flex 3</flex-item>
        </flex>
    </flex>
</body>

<xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext"></block>
    <block type="logic_compare"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
</xml>

</html>
